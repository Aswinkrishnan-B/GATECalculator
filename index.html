<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GATE Virtual Calculator Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #e9ecef;
    }
    .calculator {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 300px;
    }
    .display {
      background: #000;
      color: #0f0;
      font-size: 20px;
      text-align: right;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      overflow-x: auto;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
    }
    button {
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #444;
      color: #fff;
      cursor: pointer;
    }
    button:active {
      background: #666;
    }
    .span-2 {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button onclick="clearDisplay()">AC</button>
      <button onclick="backspace()">⌫</button>
      <button onclick="insert('/')">÷</button>
      <button onclick="insert('*')">×</button>
      <button onclick="insert('-')">−</button>

      <button onclick="insert('7')">7</button>
      <button onclick="insert('8')">8</button>
      <button onclick="insert('9')">9</button>
      <button onclick="insert('+')" class="span-2">+</button>

      <button onclick="insert('4')">4</button>
      <button onclick="insert('5')">5</button>
      <button onclick="insert('6')">6</button>
      <button onclick="func('sin')">sin</button>
      <button onclick="func('cos')">cos</button>

      <button onclick="insert('1')">1</button>
      <button onclick="insert('2')">2</button>
      <button onclick="insert('3')">3</button>
      <button onclick="func('tan')">tan</button>
      <button onclick="func('sqrt')">√</button>

      <button onclick="insert('0')">0</button>
      <button onclick="insert('.')">.</button>
      <button onclick="calculate()" class="span-2">=</button>
      <button onclick="func('log')">log</button>
      <button onclick="func('ln')">ln</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');
    let current = '';

    function updateDisplay() {
      display.innerText = current || '0';
    }

    function insert(value) {
      current += value;
      updateDisplay();
    }

    function clearDisplay() {
      current = '';
      updateDisplay();
    }

    function backspace() {
      current = current.slice(0, -1);
      updateDisplay();
    }

    function func(type) {
      current += type + '(';
      updateDisplay();
    }

    function calculate() {
      try {
        let expr = current
          .replace(/sin\(/g, 'Math.sin(')
          .replace(/cos\(/g, 'Math.cos(')
          .replace(/tan\(/g, 'Math.tan(')
          .replace(/sqrt\(/g, 'Math.sqrt(')
          .replace(/log\(/g, 'Math.log10(')
          .replace(/ln\(/g, 'Math.log(');
        let result = eval(expr);
        current = result.toString();
        updateDisplay();
      } catch (e) {
        current = '';
        display.innerText = 'Error';
      }
    }
  </script>
</body>
</html>
